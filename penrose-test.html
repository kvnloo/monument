<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penrose Triangle Test</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #E6D5C3;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>Milestone 3: Character Placement</strong><br>
        White cone character now sits on the triangle.<br>
        Click to test raycasting still works!<br><br>
        <span id="status">Character placed on triangle</span>
    </div>
    <div id="controls">
        <strong>Controls:</strong><br>
        LEFT CLICK - Test click detection<br>
        SPACE - Toggle rotation<br>
        R - Reset view
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xE6D5C3);

        // Orthographic camera (isometric view)
        const aspect = window.innerWidth / window.innerHeight;
        const d = 12;  // Reduced from 20 to zoom in closer
        const camera = new THREE.OrthographicCamera(
            -d * aspect, d * aspect, d, -d, 1, 1000
        );
        camera.position.set(20, 20, 20);
        camera.lookAt(0, 0, 0);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // ========================================
        // PENROSE TRIANGLE - WORKING CONSTRUCTION
        // Based on proven CodePen implementation (zachgoldstein)
        // Five strategically positioned boxes create the impossible triangle
        // Adapted to work with camera at (20, 20, 20)
        // ========================================

        const colors = [0xE89B7B, 0x4A7A8C, 0x8B9A8E];
        const penroseGroup = new THREE.Group();

        // Scale factor to fit our camera view (20,20,20 vs 500,500,500)
        const scale = 0.02;

        // Bottom horizontal bar (base of triangle)
        const bottomGeometry = new THREE.BoxGeometry(1, 1, 6);
        const bottomMesh = new THREE.Mesh(
            bottomGeometry,
            new THREE.MeshBasicMaterial({ color: colors[0] })
        );
        const bottomEdges = new THREE.LineSegments(
            new THREE.EdgesGeometry(bottomGeometry),
            new THREE.LineBasicMaterial({ color: 0x000000 })
        );
        bottomMesh.add(bottomEdges);
        penroseGroup.add(bottomMesh);

        // Vertical bar going up
        const upGeometry = new THREE.BoxGeometry(1, 6, 1);
        const upMesh = new THREE.Mesh(
            upGeometry,
            new THREE.MeshBasicMaterial({ color: colors[1] })
        );
        upMesh.position.set(0, 2.5, 2.5);
        const upEdges = new THREE.LineSegments(
            new THREE.EdgesGeometry(upGeometry),
            new THREE.LineBasicMaterial({ color: 0x000000 })
        );
        upMesh.add(upEdges);
        penroseGroup.add(upMesh);

        // Top horizontal bar
        const topGeometry = new THREE.BoxGeometry(3, 1, 1);
        const topMesh = new THREE.Mesh(
            topGeometry,
            new THREE.MeshBasicMaterial({ color: colors[2] })
        );
        topMesh.position.set(2, 5, 2.5);
        const topEdges = new THREE.LineSegments(
            new THREE.EdgesGeometry(topGeometry),
            new THREE.LineBasicMaterial({ color: 0x000000 })
        );
        topMesh.add(topEdges);
        penroseGroup.add(topMesh);

        // Top plane (fills corner)
        const topPlaneGeometry = new THREE.PlaneGeometry(1, 1);
        const topPlaneMesh = new THREE.Mesh(
            topPlaneGeometry,
            new THREE.MeshBasicMaterial({
                color: colors[2],
                side: THREE.DoubleSide
            })
        );
        topPlaneMesh.position.set(4, 5.5, 2.5);
        topPlaneMesh.rotation.x = Math.PI / -2;
        penroseGroup.add(topPlaneMesh);

        // Triangle piece (creates the impossible corner)
        const topTriGeometry = new THREE.BufferGeometry();
        const vertices = new Float32Array([
            0, 0, 0,
            1, 0, 0,
            1, 1, 0
        ]);
        topTriGeometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
        topTriGeometry.setIndex([0, 1, 2]);
        topTriGeometry.computeVertexNormals();

        const topTriMesh = new THREE.Mesh(
            topTriGeometry,
            new THREE.MeshBasicMaterial({
                color: colors[0],
                side: THREE.DoubleSide
            })
        );
        topTriMesh.position.set(4.5, 5.5, 3);
        topTriMesh.rotation.z = Math.PI;
        penroseGroup.add(topTriMesh);

        scene.add(penroseGroup);

        // Center and position for best view from camera at (20,20,20)
        penroseGroup.position.set(-2, -2, -2);

        // ========================================
        // MILESTONE 3: CHARACTER PLACEMENT
        // Simple character that sits on the triangle surface
        // ========================================

        // Create character geometry (cone for Monument Valley style)
        const characterGeometry = new THREE.ConeGeometry(0.5, 1.2, 8);  // Increased size
        const characterMaterial = new THREE.MeshBasicMaterial({
            color: 0xFFFFFF  // White character for contrast
        });
        const character = new THREE.Mesh(characterGeometry, characterMaterial);

        // Add black edges to character
        const characterEdges = new THREE.LineSegments(
            new THREE.EdgesGeometry(characterGeometry),
            new THREE.LineBasicMaterial({ color: 0x000000 })
        );
        character.add(characterEdges);

        // Position character on the bottom bar of the triangle
        // Accounting for the penroseGroup offset (-2, -2, -2)
        // Bottom bar is at (0, 0, 0) in local space, so in world space it's (-2, -2, -2)
        character.position.set(-2, -1.4, -2);  // Y offset accounts for cone height (1.2/2)

        scene.add(character);

        // ========================================
        // MILESTONE 2: CLICK DETECTION
        // Raycasting setup for orthographic camera (guide.md lines 64-88)
        // ========================================

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Track all walkable surfaces (for Milestone 2, all triangle surfaces are walkable)
        const walkableObjects = [bottomMesh, upMesh, topMesh, topPlaneMesh, topTriMesh];

        // Click handler
        function onDocumentMouseDown(event) {
            // Normalize mouse coordinates to -1 to +1 range
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Raycaster automatically handles orthographic camera
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(walkableObjects);

            if (intersects.length > 0) {
                const clickPoint = intersects[0].point;
                console.log('✅ Clicked on triangle at:', {
                    x: clickPoint.x.toFixed(2),
                    y: clickPoint.y.toFixed(2),
                    z: clickPoint.z.toFixed(2)
                });
                document.getElementById('status').textContent =
                    `Clicked at (${clickPoint.x.toFixed(1)}, ${clickPoint.y.toFixed(1)}, ${clickPoint.z.toFixed(1)})`;
            } else {
                console.log('❌ Clicked empty space');
                document.getElementById('status').textContent = 'Clicked empty space';
            }
        }

        document.addEventListener('mousedown', onDocumentMouseDown);

        // Optional: Add rotation to reveal the illusion
        let autoRotate = false;
        let rotationSpeed = 0.005;

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            if (event.key === ' ') {
                autoRotate = !autoRotate;
                document.getElementById('status').textContent =
                    autoRotate ? 'Rotating (press SPACE to stop)' : 'Stopped (press SPACE to rotate)';
            }
            if (event.key === 'r' || event.key === 'R') {
                // Reset to illusion view
                penroseGroup.rotation.x = 0;
                penroseGroup.rotation.y = 0;
                penroseGroup.rotation.z = 0;
                autoRotate = false;
                document.getElementById('status').textContent = 'Reset to illusion view';
            }
        });

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            if (autoRotate) {
                penroseGroup.rotation.y += rotationSpeed;
            }

            renderer.render(scene, camera);
        }
        animate();

        // Window resize
        window.addEventListener('resize', () => {
            const aspect = window.innerWidth / window.innerHeight;
            camera.left = -d * aspect;
            camera.right = d * aspect;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.getElementById('status').textContent = 'Ready! Press SPACE to rotate';
    </script>
</body>
</html>
