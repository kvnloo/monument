<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penrose Triangle Test</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #E6D5C3;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>Milestone 3: Improved Character Design</strong><br>
        Princess Ida with better proportions:<br>
        dress, neck, spherical head, hat, and feet<br><br>
        <span id="status">Character placed on triangle</span>
    </div>
    <div id="controls">
        <strong>Controls:</strong><br>
        LEFT CLICK - Test click detection<br>
        SPACE - Toggle rotation<br>
        R - Reset view
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xE6D5C3);

        // Orthographic camera (isometric view)
        const aspect = window.innerWidth / window.innerHeight;
        const d = 12;  // Reduced from 20 to zoom in closer
        const camera = new THREE.OrthographicCamera(
            -d * aspect, d * aspect, d, -d, 1, 1000
        );
        camera.position.set(20, 20, 20);
        camera.lookAt(0, 0, 0);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // ========================================
        // PENROSE TRIANGLE - WORKING CONSTRUCTION
        // Based on proven CodePen implementation (zachgoldstein)
        // Five strategically positioned boxes create the impossible triangle
        // Adapted to work with camera at (20, 20, 20)
        // ========================================

        const colors = [0xE89B7B, 0x4A7A8C, 0x8B9A8E];
        const penroseGroup = new THREE.Group();

        // Scale factor to fit our camera view (20,20,20 vs 500,500,500)
        const scale = 0.02;

        // Bottom horizontal bar (base of triangle)
        const bottomGeometry = new THREE.BoxGeometry(1, 1, 6);
        const bottomMesh = new THREE.Mesh(
            bottomGeometry,
            new THREE.MeshBasicMaterial({ color: colors[0] })
        );
        const bottomEdges = new THREE.LineSegments(
            new THREE.EdgesGeometry(bottomGeometry),
            new THREE.LineBasicMaterial({ color: 0x000000 })
        );
        bottomMesh.add(bottomEdges);
        penroseGroup.add(bottomMesh);

        // Vertical bar going up
        const upGeometry = new THREE.BoxGeometry(1, 6, 1);
        const upMesh = new THREE.Mesh(
            upGeometry,
            new THREE.MeshBasicMaterial({ color: colors[1] })
        );
        upMesh.position.set(0, 2.5, 2.5);
        const upEdges = new THREE.LineSegments(
            new THREE.EdgesGeometry(upGeometry),
            new THREE.LineBasicMaterial({ color: 0x000000 })
        );
        upMesh.add(upEdges);
        penroseGroup.add(upMesh);

        // Top horizontal bar
        const topGeometry = new THREE.BoxGeometry(3, 1, 1);
        const topMesh = new THREE.Mesh(
            topGeometry,
            new THREE.MeshBasicMaterial({ color: colors[2] })
        );
        topMesh.position.set(2, 5, 2.5);
        const topEdges = new THREE.LineSegments(
            new THREE.EdgesGeometry(topGeometry),
            new THREE.LineBasicMaterial({ color: 0x000000 })
        );
        topMesh.add(topEdges);
        penroseGroup.add(topMesh);

        // Top plane (fills corner)
        const topPlaneGeometry = new THREE.PlaneGeometry(1, 1);
        const topPlaneMesh = new THREE.Mesh(
            topPlaneGeometry,
            new THREE.MeshBasicMaterial({
                color: colors[2],
                side: THREE.DoubleSide
            })
        );
        topPlaneMesh.position.set(4, 5.5, 2.5);
        topPlaneMesh.rotation.x = Math.PI / -2;
        penroseGroup.add(topPlaneMesh);

        // Triangle piece (creates the impossible corner)
        const topTriGeometry = new THREE.BufferGeometry();
        const vertices = new Float32Array([
            0, 0, 0,
            1, 0, 0,
            1, 1, 0
        ]);
        topTriGeometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
        topTriGeometry.setIndex([0, 1, 2]);
        topTriGeometry.computeVertexNormals();

        const topTriMesh = new THREE.Mesh(
            topTriGeometry,
            new THREE.MeshBasicMaterial({
                color: colors[0],
                side: THREE.DoubleSide
            })
        );
        topTriMesh.position.set(4.5, 5.5, 3);
        topTriMesh.rotation.z = Math.PI;
        penroseGroup.add(topTriMesh);

        scene.add(penroseGroup);

        // Center and position for best view from camera at (20,20,20)
        penroseGroup.position.set(-2, -2, -2);

        // ========================================
        // MILESTONE 3: CHARACTER - Improved Princess Ida Design
        // Better proportions, materials, and geometry based on research
        // Uses Groups and better character modeling techniques
        // ========================================

        const character = new THREE.Group();

        // Better materials - use MeshLambertMaterial for subtle shading
        const whiteMaterial = new THREE.MeshLambertMaterial({
            color: 0xFFFFFF,
            flatShading: true  // Monument Valley style
        });

        // 1. Dress/Body - truncated cone for better silhouette
        // Wider at bottom, narrower at top (more realistic dress shape)
        const dressGeometry = new THREE.CylinderGeometry(0.15, 0.45, 1.0, 8);
        const dress = new THREE.Mesh(dressGeometry, whiteMaterial);
        dress.position.y = 0.5; // Half of dress height
        const dressEdges = new THREE.LineSegments(
            new THREE.EdgesGeometry(dressGeometry),
            new THREE.LineBasicMaterial({ color: 0x000000 })
        );
        dress.add(dressEdges);
        character.add(dress);

        // 2. Neck - tiny cylinder connecting head to body
        const neckGeometry = new THREE.CylinderGeometry(0.08, 0.08, 0.15, 6);
        const neck = new THREE.Mesh(neckGeometry, whiteMaterial);
        neck.position.y = 1.075; // Top of dress (1.0) + half neck (0.075)
        const neckEdges = new THREE.LineSegments(
            new THREE.EdgesGeometry(neckGeometry),
            new THREE.LineBasicMaterial({ color: 0x000000 })
        );
        neck.add(neckEdges);
        character.add(neck);

        // 3. Head - sphere for rounder, more appealing shape
        const headGeometry = new THREE.SphereGeometry(0.2, 8, 6);
        const head = new THREE.Mesh(headGeometry, whiteMaterial);
        head.position.y = 1.35; // Top of neck (1.15) + head radius (0.2)
        const headEdges = new THREE.LineSegments(
            new THREE.EdgesGeometry(headGeometry),
            new THREE.LineBasicMaterial({ color: 0x000000 })
        );
        head.add(headEdges);
        character.add(head);

        // 4. Hat Base - cylinder for the base of the hat
        const hatBaseGeometry = new THREE.CylinderGeometry(0.22, 0.22, 0.1, 8);
        const hatBase = new THREE.Mesh(hatBaseGeometry, whiteMaterial);
        hatBase.position.y = 1.5; // On top of head
        const hatBaseEdges = new THREE.LineSegments(
            new THREE.EdgesGeometry(hatBaseGeometry),
            new THREE.LineBasicMaterial({ color: 0x000000 })
        );
        hatBase.add(hatBaseEdges);
        character.add(hatBase);

        // 5. Pointy Hat - taller cone for more distinctive Monument Valley look
        const hatGeometry = new THREE.ConeGeometry(0.2, 0.6, 8);
        const hat = new THREE.Mesh(hatGeometry, whiteMaterial);
        hat.position.y = 1.85; // On top of hat base (1.55) + half hat height (0.3)
        const hatEdges = new THREE.LineSegments(
            new THREE.EdgesGeometry(hatGeometry),
            new THREE.LineBasicMaterial({ color: 0x000000 })
        );
        hat.add(hatEdges);
        character.add(hat);

        // 6. Small feet for grounding
        for (let i = 0; i < 2; i++) {
            const m = i === 0 ? 1 : -1; // Mirror for left/right
            const footGeometry = new THREE.BoxGeometry(0.12, 0.08, 0.18);
            const foot = new THREE.Mesh(footGeometry, whiteMaterial);
            foot.position.set(0.15 * m, 0.04, 0.1);
            const footEdges = new THREE.LineSegments(
                new THREE.EdgesGeometry(footGeometry),
                new THREE.LineBasicMaterial({ color: 0x000000 })
            );
            foot.add(footEdges);
            character.add(foot);
        }

        // Add subtle ambient light to show form better
        const charLight = new THREE.PointLight(0xffffff, 0.3, 10);
        charLight.position.set(0, 3, 2);
        scene.add(charLight);

        // Position character on the bottom bar of the triangle
        character.position.set(-2, -2, -2);

        scene.add(character);

        // ========================================
        // MILESTONE 2: CLICK DETECTION
        // Raycasting setup for orthographic camera (guide.md lines 64-88)
        // ========================================

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Track all walkable surfaces (for Milestone 2, all triangle surfaces are walkable)
        const walkableObjects = [bottomMesh, upMesh, topMesh, topPlaneMesh, topTriMesh];

        // Click handler
        function onDocumentMouseDown(event) {
            // Normalize mouse coordinates to -1 to +1 range
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Raycaster automatically handles orthographic camera
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(walkableObjects);

            if (intersects.length > 0) {
                const clickPoint = intersects[0].point;
                console.log('✅ Clicked on triangle at:', {
                    x: clickPoint.x.toFixed(2),
                    y: clickPoint.y.toFixed(2),
                    z: clickPoint.z.toFixed(2)
                });
                document.getElementById('status').textContent =
                    `Clicked at (${clickPoint.x.toFixed(1)}, ${clickPoint.y.toFixed(1)}, ${clickPoint.z.toFixed(1)})`;
            } else {
                console.log('❌ Clicked empty space');
                document.getElementById('status').textContent = 'Clicked empty space';
            }
        }

        document.addEventListener('mousedown', onDocumentMouseDown);

        // Optional: Add rotation to reveal the illusion
        let autoRotate = false;
        let rotationSpeed = 0.005;

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            if (event.key === ' ') {
                autoRotate = !autoRotate;
                document.getElementById('status').textContent =
                    autoRotate ? 'Rotating (press SPACE to stop)' : 'Stopped (press SPACE to rotate)';
            }
            if (event.key === 'r' || event.key === 'R') {
                // Reset to illusion view
                penroseGroup.rotation.x = 0;
                penroseGroup.rotation.y = 0;
                penroseGroup.rotation.z = 0;
                autoRotate = false;
                document.getElementById('status').textContent = 'Reset to illusion view';
            }
        });

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            if (autoRotate) {
                penroseGroup.rotation.y += rotationSpeed;
            }

            renderer.render(scene, camera);
        }
        animate();

        // Window resize
        window.addEventListener('resize', () => {
            const aspect = window.innerWidth / window.innerHeight;
            camera.left = -d * aspect;
            camera.right = d * aspect;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.getElementById('status').textContent = 'Ready! Press SPACE to rotate';
    </script>
</body>
</html>
