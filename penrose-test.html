<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penrose Triangle Test</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #E6D5C3;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="info">
        <strong>Penrose Triangle Test</strong><br>
        Camera: (20, 20, 20) orthographic<br>
        <span id="status">Rendering...</span>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.170.0/build/three.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xE6D5C3);

        // Orthographic camera (isometric view)
        const aspect = window.innerWidth / window.innerHeight;
        const d = 20;
        const camera = new THREE.OrthographicCamera(
            -d * aspect, d * aspect, d, -d, 1, 1000
        );
        camera.position.set(20, 20, 20);
        camera.lookAt(0, 0, 0);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // ========================================
        // PENROSE TRIANGLE - ITERATION 3 (PROPER MATH)
        // Key: Position beams BETWEEN vertices, not AT vertices
        // ========================================
        
        const sideLength = 10;
        const beamWidth = 1.5;
        const beamDepth = 1.5;
        
        // Calculate vertices of equilateral triangle
        const h = sideLength * Math.sqrt(3) / 2; // Height from center to edge
        const vertices = [
            { x: 0,              z: h * 2/3 },           // Top vertex
            { x: sideLength/2,   z: -h/3 },              // Bottom-right vertex
            { x: -sideLength/2,  z: -h/3 }               // Bottom-left vertex
        ];
        
        const colors = [0xE89B7B, 0x4A7A8C, 0x8B9A8E];
        const penroseGroup = new THREE.Group();
        scene.add(penroseGroup);
        
        // Create three beams, each connecting two vertices
        for (let i = 0; i < 3; i++) {
            const v1 = vertices[i];
            const v2 = vertices[(i + 1) % 3];
            
            // Calculate beam center position (midpoint between vertices)
            const centerX = (v1.x + v2.x) / 2;
            const centerZ = (v1.z + v2.z) / 2;
            
            // Calculate rotation to align beam from v1 to v2
            const dx = v2.x - v1.x;
            const dz = v2.z - v1.z;
            const angle = Math.atan2(dx, dz);
            
            // Create beam
            const beamGeometry = new THREE.BoxGeometry(beamWidth, beamWidth, sideLength);
            const beam = new THREE.Mesh(
                beamGeometry,
                new THREE.MeshBasicMaterial({ color: colors[i] })
            );
            
            // Position at midpoint
            beam.position.set(centerX, i * 2.5, centerZ); // Each beam at different height!
            
            // Rotate to connect vertices
            beam.rotation.y = angle;
            
            // Add black edges
            const edges = new THREE.EdgesGeometry(beamGeometry);
            const edgeLine = new THREE.LineSegments(
                edges,
                new THREE.LineBasicMaterial({ color: 0x000000 })
            );
            beam.add(edgeLine);
            
            penroseGroup.add(beam);
        }
        
        // Apply isometric tilt
        penroseGroup.rotation.x = Math.atan(1 / Math.sqrt(2)); // ~35.26Â°
        
        // Center the group
        penroseGroup.position.y = -2;

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // Window resize
        window.addEventListener('resize', () => {
            const aspect = window.innerWidth / window.innerHeight;
            camera.left = -d * aspect;
            camera.right = d * aspect;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.getElementById('status').textContent = 'Ready!';
    </script>
</body>
</html>
